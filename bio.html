<div class="fr" lang="fr">
La vie de Jeanne Ashbé est depuis toujours pleine d'enfants.<br>
Elle grandit dans une famille nombreuse, remplie d'amis, de cousins, de jeux, de fou rires et de disputes !<br><br>
Elle fait des études universitaires qui la mènent au Québec où elle travaille comme thérapeute du langage dans un très grand hôpital pour les enfants.<br><br>
A son retour en Belgique, elle met au monde une fille puis un garçon... Elle part habiter à la campagne et commence à illustrer des livres... d'école! Mais très vite, ce sont ses propres textes qu’elle met en images.<br>
Elle a toujours dessiné et a la passion des couleurs: dans sa maison, chaque pièce a une couleur différente et il y a partout des bouts de tissu qui traînent et font des taches colorées par-ci par-là, comme dans ses livres...<br><br>
Elle a finalement eu cinq enfants qui n'arrêtent pas de grandir...et même des petits-enfants, tout nouvellement arrivés! Elle cuisine souvent pour beaucoup de monde et joue du violoncelle...<br><br>
Elle est, à ce jour, l'auteur et l'illustratrice d'une soixantaine d'albums dont une grande partie s'adresse aux tout petits enfants.<br>
Elle travaille aussi pour la presse et anime des formations à la lecture aux tout-petits.<br><br>
Elle a obtenu de nombreux prix en Europe, en Asie et aux Etats-Unis et ses livres sont traduits dans une douzaine de langues.<br>
</div>
<div class="en" lang="en">
Jeanne Ashbe has always lived surrounded by children. She grew up with a big family, in a house full of friends. <br>
She studied in Belgium, then in Quebec, where she worked as a language therapist in a big children's hospital.<br><br>
On her return to Belgium, she gave birth to a daughter and moved to the countryside. After the birth of her second baby, a boy, she started her carrier as an illustrator, illustrating...school books! Then very soon, her own stories.<br><br>

She has always drawn and has a passion for colours. At home, the doors of each room have a different colour, and her wardrobes are full of beautiful fabrics, which she buys here and there. <br><br>

But Jeanne hasn't have much time for sewing...She plays the cello, has now five children who keep growing up and even now… three little new grand-sons !
She has so far written and illustrated over sixty books, most of them for babies and toddlers. She also works for magazines and provides professional trainings in reading-for-the-very-young schemes. <br><br>

Jeanne has won many prizes throughout the Europe, Asia and North America and her books are translated in a dozen of languages.


</div>
