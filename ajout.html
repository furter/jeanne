<template name="ajout">

<div style="margin:100px; color: white; font-size: 30px; letter-spacing: 2px; line-height: 45px">

{{#if currentUser}}

<button type="button" class="logout">Déconnexion</button><br><br>

Je voudrais ajouter: 
<select name="categorie" style="height:30px">
    <option value="livre">livre</option>
    <option value="dessin">dessin</option>
    <option value="affiche">affiche</option>
    <option value="video">vidéo</option>
    <option value="presse">article de presse</option>
    <option value="bio">élément bio</option>
    <option value="lien">lien</option>
</select>
<br><br>

<!-- LIVRES -->

<form class="ajout-form">
    <span>Titre:</span>
    <input id="form-livre-titre" class="required"><br>
    <span>Année:</span>
    <input id="form-livre-annee" type="text" name="annee" maxlength="4" class="required"><br>
    <span>Editeur:</span>
    <input id="form-livre-editeur" class="required"><br>
    <span>Image couverture:</span>
    <input type="file" name="image_file" /><br>
    <span>Image double-page:</span>
    <input type="file" name="image_file" /><br>
    <p>Description:</p>
    <textarea id="form-livre-description" type="text" name="form-description" class="required" style="width:400px; height:200px"></textarea>
    <br><button type="button" clqss="submit">Envoyer!</button>
</form>

<!-- DESSINS -->
<form class="ajout-form">
    <span>Titre:</span>
    <input id="form-image-titre" class="required"><br>
    <span>Année:</span>
    <input id="form-image-annee" type="text" name="annee" maxlength="4" class="required"><br>
    <span>Image:</span>
    <input id="form-image" class="required"><br>
    <p>Description:</p>
    <textarea id="form-image-description" type="text" name="form-description" class="required" style="width:400px; height:200px"></textarea>
    <br><button type="button" clqss="submit">Envoyer!</button>
</form>



{{else}}

<form class="login-form">
    <p>Mot de passe:</p>
    <input id="password" type="password" name="password" maxlength="100" class="required"><br>
    <button type="button" clqss="submit">Envoyer!</button>
</form>

{{/if}}

</div>

</template>
