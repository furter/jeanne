<template name="affiches_content">
   
   <div id="container" class="clearfix">
    {{> menu }}
    {{> balle_noir }}
</div>

<div class="fondsblanc"></div>

<div class="contenu-centre">

{{#if currentUser}}
<div class="add">AJOUTER UN ÉLÉMENT</div>
<form id="new">
        <input type="file" />
        <input type="date" />
        <button type="submit"><p class="progression-bar-text">Importer l’image</p><img src="/animated-progression-bar/anim.gif" class="progression-bar"></button>
        
</form>
{{/if}}

<div class="titres">
<img src="/titres/affiches-black.svg" style="width: 100%; color: black"></div>

<div class="bloc-affiches-small">
    
    
    
    {{#each affiches}}
        
        <div class="affiche-small">
            {{#if currentUser}}
            <div class="modify"><div class="delete" rel="{{_id}}">&#10005;</div> <div class="edit" rel="{{_id}}">&#9998;</div></div>
            {{/if}}
            <a href="#poster-{{ _id }}">
            <img src="/affiches/{{ img_name }}">
            </a>
        </div>
        
        
    {{/each}}
</div>

<!--
<div class="big-image">
    {{#each affiches}}
        <a id="poster-{{ _id }}">
            <img src="/affiches/{{ img_name }}">
        </a>
    {{/each}}

</div>
-->

</div> <!-- end div centre -->

</template>
