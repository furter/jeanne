<template name="autres_dessins">

<div id="container" class="clearfix">
    {{> menu }}
    {{> balle_noir }}
</div>


<div class="fondsblanc"></div>

<div class="contenu-centre big-image">
    {{#each dessins}}
        <a id="{{ id }}">
            <img src="/dessins/{{ img_name }}">
        </a>
    {{/each}}
</div>


</template>
