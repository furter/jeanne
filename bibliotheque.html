<template name="bibliotheque">

<div id="container" class="clearfix">
    {{> menu }}
    {{> balle_noir }}
</div>



<div class="fondsblanc"></div>

<div class="bookshelf">

<div class="titre-menu">
<img src="/titres/livres.png" style="width: 150px">
</div>

<div class="book-cover-shelf menuhover" style="display: none">
    {{#each livres}}
        <a href="/livres/{{ titre }}">
            <div>
                <img src="{{ image }}"/>
            </div>
            <div class="biblio-legende menuhighlight">
                <p>{{ titre }}</p>
                <p>{{ date }}</p>
            </div>
        </a>
    {{/each}}
</div>

<a href="/filafil"><div class="book-cover-shelf"><img src="/livres/couv/couv-fil_a_fil.jpg"></div></a>
