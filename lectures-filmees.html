<p class="videos-titre">Bonnes Vacances, Lou</p>
    
Bonnes Vacances, Lou, c’est un nouveau Lou et Mouf, format “vacances”, 20 x 20 cm, ni trop petit ni trop grand… A chaque page, une animation différente. Tourner, toucher, soulever, tirer, frotter, pousser…tout cela en découvrant la philosophie des vacances selon Lou: “En vacances, on n’a pas besoin de grand chose pour être heureux!”. Le livre est dans son petit sac avec Les Jeux de Mouf et ses 45 vignettes qui se collent partout (et se décollent!) comme par magie.<br>
Quelques petites video avec Nils, 4 ans, Ambre, 2 ans 1/2 et le tout petit Vadim, 16 mois. Juste pour vous montrer des moments avec Les Jeux de Mouf.<br>
